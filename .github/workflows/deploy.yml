name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout 🛎️
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'

    - name: Setup pnpm
      uses: pnpm/action-setup@v3
      with:
        version: 8

    - name: Install dependencies
      run: |
        cd app
        pnpm install

    - name: Build
      run: |
        cd app
        pnpm build

    - name: Add CNAME
      run: echo 'mist.cash' > app/out/CNAME

    - name: Deploy 🚀
      uses: JamesIves/github-pages-deploy-action@v4
      if: github.ref == 'refs/heads/main'
      with:
        folder: app/out
        repository-name: mistcash/landing
        token: ${{ secrets.GH_PAT }}
        branch: gh-pages
